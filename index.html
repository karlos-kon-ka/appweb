<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor de Días y Horas</title>
</head>
<body>
   
    <div class="container">
        <h1>Conversor de Días y Horas</h1>
        <div>
            <label for="dias">Días:</label>
            <input type="number" id="dias" placeholder="Ingrese días">
        </div>
        <div>
            <label for="horas">Horas:</label>
            <input type="number" id="horas" placeholder="Ingrese horas">
        </div>
        <button onclick="convertirADias()">Convertir a Días</button>
        <button onclick="convertirAHoras()">Convertir a Horas</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
